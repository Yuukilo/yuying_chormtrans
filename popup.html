<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>语影翻译设置</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- 头部 -->
    <header class="popup-header">
      <div class="logo">
        <span class="logo-icon">💬</span>
        <h1>语影翻译</h1>
      </div>
      <div class="status-indicator" id="status-indicator">
        <span class="status-dot"></span>
        <span class="status-text" id="status-text">未激活</span>
      </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="popup-content">
      <!-- 快速开关 -->
      <section class="quick-controls">
        <div class="control-item">
          <label for="translationToggle">翻译功能</label>
          <div class="toggle-switch">
            <input type="checkbox" id="enable-toggle">
            <span class="slider"></span>
          </div>
        </div>
      </section>

      <!-- API配置 -->
      <section class="api-config">
        <h3>API配置</h3>
        <div class="form-group">
          <label for="apiProvider">API提供商</label>
          <select id="api-provider">
            <option value="deepseek">DeepSeek（推荐）</option>
            <option value="tongyi">通义千问</option>
            <option value="wenxin">文心一言</option>
            <option value="openai">OpenAI GPT</option>
            <option value="gemini">Google Gemini</option>
          </select>
        </div>
        <div class="form-group">
          <label for="apiKey">API密钥</label>
          <input type="password" id="api-key" placeholder="请输入您的API密钥">
          <button type="button" id="test-api" class="test-btn">测试连接</button>
        </div>
        <div class="api-status" id="api-status"></div>
      </section>

      <!-- 翻译设置 -->
      <section class="translation-settings">
        <h3>翻译设置</h3>
        <div class="form-group">
          <label for="targetLanguage">目标语言</label>
          <select id="target-language">
            <option value="zh-CN">简体中文</option>
            <option value="zh-TW">繁体中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="es">Español</option>
          </select>
        </div>
        <div class="form-group">
          <label for="auto-translate">自动翻译</label>
          <div class="toggle-switch">
            <input type="checkbox" id="auto-translate">
            <span class="slider"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="positionPreference">浮动框位置</label>
          <select id="position-preference">
            <option value="right">右侧优先</option>
            <option value="bottom">下方优先</option>
          </select>
        </div>
      </section>

      <!-- 界面设置 -->
      <section class="ui-settings">
        <h3>界面设置</h3>
        <div class="form-group">
          <label for="fontSize">字体大小: <span id="font-size-value">14px</span></label>
          <input type="range" id="font-size" min="12" max="20" value="14" step="1">
        </div>
        <div class="form-group">
          <label for="transparency">透明度: <span id="transparency-value">80%</span></label>
          <input type="range" id="transparency" min="50" max="100" value="80" step="5">
        </div>
      </section>

      <!-- 使用统计 -->
      <section class="usage-stats">
        <h3>使用统计</h3>
        <div class="stats-grid">
          <div class="stat-item">
            <span class="stat-label">今日翻译</span>
            <span class="stat-value" id="today-translations">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">缓存命中</span>
            <span class="stat-value" id="cache-hit-rate">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">API调用</span>
            <span class="stat-value" id="total-translations">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">总字符数</span>
            <span class="stat-value" id="total-characters">0</span>
          </div>
        </div>
      </section>
    </main>

    <!-- 底部操作 -->
    <footer class="popup-footer">
      <button type="button" id="save-settings" class="primary-btn">保存设置</button>
      <button type="button" id="reset-settings" class="secondary-btn">重置</button>
      <button type="button" id="clear-cache" class="secondary-btn">清空缓存</button>
    </footer>
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
